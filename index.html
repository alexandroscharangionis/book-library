<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Book Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="add-btn">Add book</button>
    </header>
    <main class="main-grid">
      <form class="book_form">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 close_btn"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            /></svg
        ></span>
        <div class="flex">
          <label for="book_title">Title</label>
          <input id="book_title" name="book_title" type="text" required />
        </div>

        <div class="flex">
          <label for="book_author">Author</label>
          <input id="book_author" name="book_author" type="text" required />
        </div>

        <div class="flex">
          <label for="pages">No. of pages</label>
          <input type="number" id="pages" name="pages" required />
        </div>

        <div class="flex">
          <legend>Did you read it?</legend>
          <div class="flex_radio">
            <div>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" value="yes" name="read" required />
            </div>
            <div>
              <label for="no">No</label>
              <input type="radio" id="no" value="no" name="read" />
            </div>
          </div>
        </div>
        <div class="flex_btns">
          <button id="submit" class="form_btn">Submit</button>
          <button class="form_btn">Reset</button>
        </div>
      </form>
      <div class="library">
        <div class="book_card">
          <p class="book_title">Klara and the Sun</p>
          <p class="book_author">by Kazuo Ishiguro</p>
          <p class="book_pages">300 pages</p>
          <span class="book_status">Finished</span>
        </div>
        <!-- <div class="book_card">
          <p class="book_title">Klara and the Sun</p>
          <p class="book_author">Kazuo Ishiguro</p>
          <p class="book_pages">350 pages</p>
          <span class="book_status">Finished</span>
        </div>
        <div class="book_card">
          <p class="book_title">Klara and the Sun</p>
          <p class="book_author">Kazuo Ishiguro</p>
          <p class="book_pages">350 pages</p>
          <span class="book_status">Finished</span>
        </div> -->
      </div>
      <div class="sidebar">
        <p>Total books: <br /><span class="total_books"></span></p>
        <p>Finished books: <br /><span class="finished_books"></span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
