<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Book Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="add-btn">Add book</button>
    </header>
    <main class="main-grid">
      <form class="book_form" action="#">
        <div class="flex">
          <label for="book_title">Title</label>
          <input id="book_title" name="book_title" type="text" />
        </div>

        <div class="flex">
          <label for="book_author">Author</label>
          <input id="book_author" name="book_author" type="text" />
        </div>

        <div class="flex">
          <label for="pages">No. of pages</label>
          <input type="number" id="pages" name="pages" />
        </div>

        <div class="flex">
          <legend>Did you read it?</legend>
          <div class="flex_radio">
            <div>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" value="yes" name="read" />
            </div>
            <div>
              <label for="no">No</label>
              <input type="radio" id="no" value="no" name="read" />
            </div>
          </div>
        </div>
        <div class="flex_btns">
          <button class="form_btn">Submit</button>
          <button class="form_btn">Reset</button>
        </div>
      </form>
      <div class="library">
        <div class="book_card">
          <p>Klara and the Sun</p>
          <p>Kazuo Ishiguro</p>
          <p>350 pages</p>
          <span>Finished</span>
        </div>
        <div class="book_card">
          <p>Klara and the Sun</p>
          <p>Kazuo Ishiguro</p>
          <p>350 pages</p>
          <span>Finished</span>
        </div>
        <div class="book_card">
          <p>Klara and the Sun</p>
          <p>Kazuo Ishiguro</p>
          <p>350 pages</p>
          <span>Finished</span>
        </div>
      </div>
      <div class="sidebar">
        <p>Total books: <br /><span>X</span></p>
        <p>Finished books: <br /><span>X</span></p>
      </div>
    </main>
  </body>
</html>
